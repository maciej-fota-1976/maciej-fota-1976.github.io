# Site settings
encoding: "utf-8"
timezone: Europe/Warsaw
lang: "en-GB"
locale: "en-GB"
languages: ["en", "pl"]
cookie_lang: "hl"
incremental: true

layouts_dir         : _layouts
includes_dir        : _includes

title: Maciej Fota

author:
  name:  Maciej Fota
  url:   https://github.com/maciej-fota-1976

defaults:
  -   scope:
        path: "./_pages/"
        type: "pages"
      values:
        layout:  "single"

exclude:
  - ".github/"
  - ".history/"
  - "TODO.md"
  - "README.md"
  - "Makefile"
  - ".jekyll-cache"
  - "LICENSE"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
  - "/.tmp/"

include:
  - "_pages"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-include-cache
  - jekyll-seo-tag
